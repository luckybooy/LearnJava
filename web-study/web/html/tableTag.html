<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <!--  table 标签常用属性  border:外边框,cellpadding:单元格中的内容该单元格四条边框的距离
            cellspacing(不常用):表示相邻单元格之间的距离
            align:作用在table标签 表示表格整体位置居中,如果作用在tr标签,表示单元格中的值在单元
            格内居中  默认是center 其属性值有left,right,center
     -->
    <table border="10" cellpadding="30"  align="center">
        <!--   表格的标题 用<caption>  表头 在<tr>里 用<th>   常用的单元格用<td >    -->
        <caption>this is table title</caption>
        <tr >
            <th>id</th>
            <th>name</th>
            <th>class</th>
        </tr>
        <tr>
            <td>1</td>
            <td>xiaoran</td>
            <td>chengnianyiban</td>
        </tr>
        <tr>
            <td>2</td>
            <td>goudaner</td>
            <td>chengnianerban</td>
        </tr>
    </table>
    <hr>
    <table border="10" cellpadding="30"  align="center">
        <!--   表格的标题 用<caption>  表头 在<tr>里 用<th>   常用的单元格用<td >    -->
        <caption>行合并</caption>
        <tr>
            <td rowspan="2">1</td>
            <td>xiaoran</td>
            <td>chengnianyiban</td>
        </tr>
        <tr>
            <td>goudaner</td>
            <td>chengnianerban</td>
        </tr>
    </table>
    <table border="10" cellpadding="30"  align="center">
        <!--   表格的标题 用<caption>  表头 在<tr>里 用<th>   常用的单元格用<td >    -->
        <caption>列合并</caption>
        <tr>
            <td >1</td>
            <td>xiaoran</td>
            <td>chengnianyiban</td>
        </tr>
        <tr>
            <td >2</td>
            <td>xiaoran</td>
            <td>chengnianyiban</td>
        </tr>
        <tr>
            <td colspan="3">列合并单元格</td>
        </tr>

    </table>
</body>
</html>
