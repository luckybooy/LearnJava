<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!-- 表单标签学习
      属性有:action    表示要将表单的数据提交提交到的位置即 服务器地址
            method     有两种常用的提交方式 get和post,提交表单常用post的方式
            get     表单的数据会在url中体现,安全性低,数据传送量小 不能大于2KB
            post    表单中的字段值和内容会放到html的header内一起传送到action所指的url里边,安全性高,数据传送量大
      -->
<form action="" method="post">
<!-- input 标签常用属性：
     type   指定属性值类型
     name   js 需要用
     id   js 需要用
     maxlength   可输入文本长度
     size   控制输入框的长度
-->

    账号：<input type="text" name="account" id="account"><br>
    密码：<input type="password" name="password" id="password" maxlength="6"><br>
    性别：<input type="radio" name="sex" value="man" checked="checked"> 男 <input type="radio" name="sex" value="woman"> 女 <br>
    爱好：<input type="checkbox" name="hobby" value="basketball" checked="checked"> 篮球 <input type="checkbox" name="hobby" value="football"> 足球 <input type="checkbox" name="hobby" value="running"> 跑步
    <br>
    <button>普通按钮</button>
    <br>
    <input type="submit" value="提交" name="submit">
    <br>
</form>
</body>
</html>
