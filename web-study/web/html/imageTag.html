<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--  图片标签是一个 单标签 ，不像<p></p>   这种成对出现的
    其常用属性有 alt--这个是在图片没加载出来或者不显示的时候的文字提示
                title-- 这个是图片的标题，鼠标放在片上的提示
                width 和 height 可以用像素表示宽高,同时也可以用百分比的形式来表示
 -->
    <img src="xiaoluoli.png" alt="小萝莉" title="壁纸的title提示" height = 200px>
</body>
</html>
