<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js数据类型</title>
    <script type="text/javascript">
//  五种基本数据类型弱数据类型 通常都用 var 来声明变量
        alert("helloworld");
        var num = 10;
        // alert(num)
        var str = "萧然最帅..."
        var str1 = '萧然最帅...'
        alert("str1的类型是:" + typeof (str1) );
        alert("num的类型是:" + typeof (num) );
        var flag = true;
        alert("flag的类型是:" + typeof (flag))

        var date = new Date();
        date = null
        alert("date 的类型是:"+typeof(date))

        var haha
        alert("haha的类型是:" + typeof (haha))

    </script>
</head>
<body>

</body>
</html>
