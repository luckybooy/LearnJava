<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型判断</title>
    <script type="text/javascript">
        // "==" 和 "===" 判断

        // "==" 比较的是两个值,"==="  比较的是两个值和他们的类型
        var num = "5"
        var num2 = 5
        alert(num==num2)
        console.log(num==num2)
        console.log(num===num2)
        // js 中 1,2,3,4,5,100 都表示true ,0和null都表示false
        if(num = 10){
            alert("num 等于 10")
        }else {
            alert("num 不等于10")
        }

    </script>
</head>
<body>

</body>
</html>
